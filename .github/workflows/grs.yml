name: Update README cards

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/grs.yml'
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=vue
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top langs card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&theme=vue
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: generate wakatime card
        uses: readme-tools/waka-readme-stats-action@v1
        with:
          options: username=${{ secrets.WAKATIME_USERNAME }}&layout=compact&theme=vue
          path: profile/wakatime.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
